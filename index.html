<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Collapsible Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .table-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .collapsible {
            background-color: #f1f1f1;
            color: #333;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .collapsible img {
            max-width: 40px;
            max-height: 40px;
            margin-right: 10px;
        }
        .collapsible-content {
            padding: 0 15px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        .collapsible-content table {
            width: 100%;
            margin: 10px 0;
        }
        .collapsible-content td {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .icon {
            font-size: 12px;
            color: #555;
            margin-left: 5px;
        }
        @media (max-width: 600px) {
            .collapsible img {
                max-width: 30px;
                max-height: 30px;
            }
            .collapsible-content td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-header">Enhanced Responsive Table</div>
        
        <button class="collapsible">
            <div>
                <img src="https://via.placeholder.com/40" alt="Icon">
                <span>Item 1</span>
            </div>
            <span class="icon">▼</span>
        </button>
        <div class="collapsible-content">
            <table>
                <tr>
                    <td>Description:</td>
                    <td>This is the description for item 1.</td>
                </tr>
                <tr>
                    <td>Number:</td>
                    <td>123</td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td>$19.99</td>
                </tr>
            </table>
        </div>
    
        <button class="collapsible">
            <div>
                <img src="https://via.placeholder.com/40" alt="Icon">
                <span>Item 2</span>
            </div>
            <span class="icon">▼</span>
        </button>
        <div class="collapsible-content">
            <table>
                <tr>
                    <td>Description:</td>
                    <td>This is the description for item 2.</td>
                </tr>
                <tr>
                    <td>Number:</td>
                    <td>456</td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td>$29.99</td>
                </tr>
            </table>
        </div>
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const collapsibles = document.querySelectorAll(".collapsible");
            
            collapsibles.forEach((collapsible) => {
                collapsible.addEventListener("click", function () {
                    this.classList.toggle("active");
                    const content = this.nextElementSibling;
                    if (content.style.display === "block") {
                        content.style.display = "none";
                        this.querySelector(".icon").textContent = "▼";
                    } else {
                        content.style.display = "block";
                        this.querySelector(".icon").textContent = "▲";
                    }
                });
            });
        });
    </script>
</body>
</html>
